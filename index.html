<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <script src="js/app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container">

            <div class="row g-0 wrapper">
                <!-- contact list -->

                <div class="col-4 bg-body-tertiary d-flex flex-column">
                    <div class="little-header w-100">header</div>
                    <div class="little-main bg-body-tertiary w-100 ">

                        <!-- notification message -->
                        <div class="d-flex align-items-center notification-settings p-3">
                            <div class="circle-icon d-flex justify-content-center align-items-center "><i
                                    class="fa-solid fa-bell-slash"></i></div>
                            <div class="d-flex flex-column justify-items-center  ">
                                <p>Ricevi notifiche di nuovi messaggio</p>
                                <p>attiva notifivhe di desktop</p>
                            </div>
                        </div>
                        <!-- contacts -->
                        <div class="contacts">
                            <ul>
                                <li class="contact d-flex align-content-start p-3" v-for="(contact, index) in contacts"
                                    :class="{}">
                                    <div><img src="img/avatar_2.jpg" alt="" class="img-contact rounded-circle"></div>
                                    <div>
                                        <h6>Michele</h6><span>ultimo messaggio</span>
                                    </div>
                                    <div class="time ms-auto ">90</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- chat -->

                <div class="col-8 bg-body-secondary d-flex flex-column ">
                    <div class="little-header w-100 ">header</div>
                    <div class="little-main bg-body-tertiary w-100  chat ">caio</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
